<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- necessary scripts and links too bootstrap and my style sheet -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <!-- div that will be under the effects of the vue instance -->
    <div id="app">
        <!-- a for loop that makes sure all people in the array are displayed -->
        <div v-for="people in People" id="pcard">
            <!-- component with the needed info for displaying the person -->
            <personcard :name=people.name :id=people.id> </personcard>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
